<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Your 1st JS!</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- Notice how each div has an 'onclick' property which links to a function in the JS file -->
		<div class="col rams-blue center-content" onclick="addClass(this)">
			<img src="images/rams_logo.png" class="restrict-img-size"/>
			</div>
		<div class="col"></div>
		<div class="col pats-silver center-content" onclick="removeClass(this)">
			<img src="images/patriots_logo.png" class="restrict-img-size"/>
			</div>
		<script src="script.js"></script>
	</body>
	
</html>
